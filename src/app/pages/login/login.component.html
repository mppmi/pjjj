<div style="margin-left: 120px; margin-right: 120px;">
    <button mat-button (click)="goback()">
        <span style="font-size: 25px; padding: 5px; color: yellow;">&lt; BACK</span>
    </button>
</div>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">LOGIN</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">CREATE ACCOUNT</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="email-login" class="label">E-mail</label>
                    <input id="email-login" type="text" class="input" #email>
                </div>
                <div class="group">
                    <label for="pass-login" class="label">Password</label>
                    <input id="pass-login" type="password" class="input" #password>
                </div>
                <div class="group">
                    <input type="checkbox" class="check" checked>
                    <label><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <button type="button" class="button" (click)="login(email, password)">LOGIN</button>
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="email-signup" class="label">E-mail</label>
                    <input id="email-signup" type="text" class="input" #emailSignup>
                </div>
                <div class="group">
                    <label for="name-signup" class="label">Name</label>
                    <input id="name-signup" type="text" class="input" #nameSignup>
                </div>
                <div class="group">
                    <label for="pass-signup" class="label">Password</label>
                    <input id="pass-signup" type="password" class="input" #passwordSignup>
                </div>
                <div class="group">
                    <label for="pass-repeat" class="label">Repeat Password</label>
                    <input id="pass-repeat" type="password" class="input" #repeatPassword>
                </div>
                <div class="group">
                    <label for="image" class="label">Image</label>
                    <input id="image" type="text" class="input" #image>
                </div>
                <div class="group">
                    <button type="button" class="button" (click)="signup(emailSignup, nameSignup, passwordSignup, image) ">CREATE ACCOUNT</button>
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                </div>
            </div>
        </div>
    </div>
</div>
