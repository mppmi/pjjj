<div class="content">
  <div *ngIf="showPopup" class="popup">
    <div class="popup-content">
      <p>{{ countdown }}</p>
    </div>
  </div>
  <div class="top-toolbar" style="height: 100vh;">
    <button *ngIf="uid" routerLink="" class="toolbar-button" style="margin-left: 80pc; margin-top: 1px;">
      <img src="https://www.svgrepo.com/show/499618/logout.svg" style="height: 40px; width: 40px;">
    </button>
    <div style="text-align: center; font-size: 40px;">
      <span>VOTE</span>
      <p style="color: rgb(107, 104, 104);">What's your favorite playlist?</p>
    </div>

    <div class="image-container" style="display: flex; justify-content: center; margin-bottom: 100px; text-align: center;">
      <div style="display: flex; margin-right: 50px;">
        <div *ngIf="image1" style="display: flex; flex-direction: column;">
          <div *ngIf="image1 && uid" style="display: flex; flex-direction: column;">
            <img routerLink="/profile" [queryParams]="{uid : image1.userID}" [src]="image1.avatar" alt="Avatar" style="width: 100px; height: 100px; border-radius: 50%; align-self: flex-start;">
          </div>
          <div style="width: 30pc; height: 30pc;">
            <img class="image-hover" [src]="image1.photo_url" style="border-radius: 50px; width: 100%; height: 100%; object-fit: cover;" (click)="canClick && vote(this.image1.photoID,this.image2.photoID,1)">
          </div>
          <p style="text-align: center;">{{ image1.name_playlist }}</p>
          <p>Score : {{ score1 }}</p>
        </div>
        <div *ngIf="image2" style="display: flex; margin-left: 50px; flex-direction: column;">
          <div *ngIf="image2 && uid" style="display: flex; flex-direction: column;">
            <img routerLink="/profile" [queryParams]="{uid : image2.userID}" [src]="image2.avatar" alt="Avatar" style="width: 100px; height: 100px; border-radius: 50%; align-self: flex-end;">
          </div>
          <div style="width: 30pc; height: 30pc;">
            <img class="image-hover" [src]="image2.photo_url" style="border-radius: 50px; width: 100%; height: 100%; object-fit: cover;" (click)="canClick && vote(this.image1.photoID,this.image2.photoID,2)">
          </div>
          <p style="text-align: center;">{{ image2.name_playlist }}</p>
          <p>Score : {{ score2 }}</p>
        </div>
      </div>
    </div>

    <div class="bottom-toolbar">
      <button routerLink="/main" [queryParams]="{uid : this.uid}" class="toolbar-button-main"><img src="https://www.nicepng.com/png/full/17-178841_home-png-home-icon-free.png" style="width:40px; height: 40px;"></button>
      <button routerLink="/topten" [queryParams]="{uid : this.uid}" class="toolbar-button-main"><img src="https://i.pinimg.com/originals/92/25/c5/9225c5849fa25de3b2e6a32feda94d09.png" style="width: 50px;"><i class="fas fa-chart-line"></i></button>
      <button routerLink="" [queryParams]="{uid : this.uid}" class="toolbar-button-main"><img src="https://t-pop.com/images/love-hand-1.png" height="100px" alt="icon" style="width: 50px; height: 50px;"><i class="fas fa-vote-yea"></i></button>
      <button routerLink="/rank" [queryParams]="{uid : this.uid}" class="toolbar-button-main"><img src="https://cdn3.iconfinder.com/data/icons/simple-files-1/128/Signal-512.png" style="width: 50px; height: 50px;"><i class="fas fa-chart-bar"></i></button>
      <button *ngIf="uid" routerLink="/add" [queryParams]="{uid : this.uid}" class="toolbar-button-main">
        <img src="https://icon-library.com/images/person-icon-svg/person-icon-svg-2.jpg" style="width: 50px; height: 50px;">
        <i class="fas fa-user"></i>
      </button>

      <button *ngIf="!uid" routerLink="/login" class="toolbar-button-main">
        <img src="https://icon-library.com/images/person-icon-svg/person-icon-svg-2.jpg" style="width: 50px; height: 50px;">
        <i class="fas fa-user"></i>
      </button>

    </div>
  </div>
</div>
